version: '3.8'

services:
  # Backend em Python (Flask)
  python-api:
    build: ./python_backend
    container_name: ia-conversacional-python
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - FLASK_PORT=5000
    volumes:
      - ./python_backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - ia-network

  # Backend em Node.js (Express)
  nodejs-api:
    build: ./nodejs_backend
    container_name: ia-conversacional-nodejs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./nodejs_backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - ia-network

  # Frontend Web (Nginx)
  frontend:
    image: nginx:alpine
    container_name: ia-conversacional-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./web_frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nodejs-api
    restart: unless-stopped
    networks:
      - ia-network

networks:
  ia-network:
    driver: bridge

